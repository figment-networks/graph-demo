specVersion: 0.0.1
description: Example subgraph for graph-demo
repository: https://github.com/figment-networks/graph-demo/simple-example
schema:
  file: ./schema.graphql
dataSources:
 # - kind: subgraph
 #   name: OtherSubgraphWithDataINeed
 #   id: xyz123ipfshash
 #   version: 0.0.3
  - kind: network-graph
    name: CosmosNetworkGraph
    network: cosmos
    file: ./generated/mapping.js
    source:
      startBlock: 5200244
    mapping:
      kind: network-graph/events
      schemaVersion: 0.0.2
      language: wasm/assemblyscript
      eventHandlers:
        - event: newTransaction
          handler: handleTransaction
        - event: newBlock
          handler: handleBlock
