specVersion: 0.0.1
description: Example subgraph for graph-demo test
repository: https://github.com/figment-networks/graph-demo/subgraphs/test
schema:
  file: ./schema.graphql
dataSources:
  - kind: network-graph
    name: testGraph
    network: testNetwork
    file: ./generated/mapping.js
    source:
      startBlock: 5200244
    mapping:
      kind: network-graph/events
      schemaVersion: 0.0.2
      language: wasm/assemblyscript
      eventHandlers:
        - event: newTransaction
          handler: handleTransaction
        - event: newBlock
          handler: handleBlock
