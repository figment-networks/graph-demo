specVersion: 0.0.9
description: Example subgraph for graph-demo
repository: https://github.com/figment-networks/simple-example
schema:
  file: ./schema.graphql
dataSources:
 # - kind: subgraph
 #   name: OtherSubgraphWithDataINeed
 #   id: xyz123ipfshash
 #   version: 0.0.3
  - kind: network-graph
    name: SimpleExample
    network: cosmos
    mapping:
      kind: cosmos/events
      schemaVersion: 0.0.2
      language: wasm/assemblyscript
      eventHandlers:
        - event: newTransaction
          handler: handleTransaction
        - event: newBlock
          handler: handleBlock
